<!DOCTYPE html encoding="utf8">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Arithmetic</title>
    <link rel="stylesheet" href="flashcards.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Arithmetic</h1>
    <div id="main">
      <div id="stats">
        <div class="rightAnswers">
          <label for="rightAnswers">Right</label>
          <span class="rightAnswers">0</span>
        </div>
        <div class="wrongAnswers">
          <label for="wrongAnswers">Wrong</label>
          <span class="wrongAnswers">0</span>
        </div>
      </div>
      <div id="flashcard-slot">
      </div>
      <script type="text/template"
        id="flashcardTemplate" style="display:none;">
        <div class="flashcard">
          <div class="question">
            <div class="operand_1">1</div>
            <div class="operator">+</div>
            <div class="operand_2">1</div>
            <div class="eq">=</div>
            <div class="answer">
              <form action="#" class="answer-form">
                <input type="number" name="answer"/>
              </form>
            </div>
          </div>
          <div class="answer"/>
        </div>
      </script>
      <script type="text/template"
              id="answerFormTemplate" style="display:none;">
        <div class="answerForm">
          <form action="#" name="answer-form">
            <input type="text" name="answer"/>
            <input type="submit" name="submit"/>
          </form>
        </div>
      </script>
      <script type="text/template"
              id="rightAnswerTemplate" style="display:none">
        <div class="rightAnswer">
          <b>Correct!  The answer is <span class="answer">2</span>.</b>
        </div>
      </script>
      <script type="text/template"
              id="wrongAnswerTemplate" style="display:none">
        <div class="wrongAnswer">
          <b>Wrong!</b>  You answered "<span class="wrong-answer">3</span>,"
          but the correct answer is <span class="answer">2</span>.
        </div>
      </script>
      <script src="arithmetic.js"></script>
    </div>
  </body>
</html>
