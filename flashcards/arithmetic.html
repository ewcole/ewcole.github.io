<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      charset="utf8">
  <head>
    <title>Arithmetic</title>
    <link rel="stylesheet" href="flashcards.css"/>
  </head>
  <body>
    <h1>Arithmetic</h1>
    <div id="main">
      <div id="stats">

      </div>
      <div id="flashcard-slot">
        <div class="flashcard">
          <div class="question">
            <div class="operand_1">1</div>
            <div class="operator">+</div>
            <div class="opeand_2">1</div>
          </div>
          <div class="answerForm">
            <form action="#" name="answer-form">
              <input type="text" name="answer"/>
              <input type="submit" name="submit"/>
            </form>
          </div>
          <div class="rightAnswer">
            <b>Correct!  The answer is <span class="answer"/></b>
          </div>
          <div class="wrongAnswer">
            <b>Wrong!</b>  You answered "<span class="wrong-answer">3</span>,"
            but the correct answer is <span class="answer">2</span>.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
